<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">

    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="top">
      <h1>Etch-a-Sketch</h1>
      <div class="buttons">
        <button id="reset">Change the grid</button>
        <button id="colour">Pick a colour</button>
        <button class="btnColour" id="rainbow">Rainbow</button>
        <button id="clear">Set grid to white</button>
      
        <div id="overlay">
          <button class="btnColour" id="red"></button>
          <button class="btnColour" id="black"></button>
          <button class="btnColour" id="green"></button>
          <button class="btnColour" id="yellow"></button>
          <button class="btnColour" id="blue"></button>
          <button class="btnColour" id="orange"></button>
          <button class="btnColour" id="purple"></button>
          <button class="btnColour" id="pink"></button>
          <button class="btnColour" id="white"></button>
        </div>
      </div>
    </div>


    <div id="container"></div>
  </body>
</html>
